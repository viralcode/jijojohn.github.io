<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Purchase Request - Kerala Paints ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] {
            display: none !important;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#F9FAFB] min-min-h-screen text-gray-800 font-sans antialiased">

<nav class="bg-white border-b border-gray-100 sticky top-0 z-30">
    <div class="max-w-[1600px] mx-auto px-6 h-16 flex items-center justify-between">
        <!-- Brand -->
        <div class="flex items-center gap-8">
            <div class="flex items-center gap-2">
                <div class="h-8 w-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">O</div>
                <span class="font-bold text-lg text-gray-900 tracking-tight">Outlet POS :</span>
            </div>

            <!-- Main Navigation -->
            <div class="hidden md:flex items-center gap-8">
                <a href="dashboard.html" class="text-sm font-medium text-gray-900 hover:text-black transition-colors">Dashboard</a>
                
                <a href="sales_new.html" class="text-sm font-medium text-gray-500 hover:text-gray-900 transition-colors">New Sale (POS)</a>

                <!-- Stock Dropdown -->
                <div class="relative group">
                    <button class="text-sm font-medium text-gray-500 group-hover:text-gray-900 flex items-center gap-1 transition-colors">
                        Stock Management
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="absolute top-full left-0 w-48 bg-white border border-gray-100 rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform translate-y-2 group-hover:translate-y-0 p-2 z-50">
                        <a href="purchase_request_new.html" class="block px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-md">Restock Request</a>
                        <a href="grn_new.html" class="block px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-md">Receive Stock (GRN)</a>
                         <a href="inventory.html" class="block px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-md">Inventory</a>
                    </div>
                </div>

                <a href="reports.html" class="text-sm font-medium text-gray-500 hover:text-gray-900 transition-colors">Reports</a>
            </div>
        </div>

        <!-- Right Side -->
        <div class="flex items-center gap-4">
             <div class="text-right hidden md:block">
                <div class="text-xs font-bold text-gray-900">Outlet Manager</div>
                <div class="text-[10px] text-gray-500">Chennai Branch</div>
            </div>
            <div class="h-8 w-8 rounded-full bg-gray-200  border border-gray-300">
                <img src="https://ui-avatars.com/api/?name=Outlet+User&background=indigo" alt="Profile" class="h-full w-full object-cover">
            </div>
        </div>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto p-6 lg:p-10 space-y-8">

    <!-- Outlet Sidebar -->
    
    <!-- Modern Outlet Sidebar -->
    
    <!-- Soft UI Sidebar (Outlet) -->
    
    <!-- Soft UI Sidebar (Outlet) -->
    
    <!-- Soft UI Sidebar (Outlet) -->
    





    <!-- Main Content -->
    <main class="max-w-8xl mx-auto px-6 py-8 w-full">
        
        
        
        
        
        






        <div class="flex-1   bg-white p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Create Purchase Request</h1>

            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Request Form -->
                <div class="flex-1 bg-white rounded-md  hover: transition-shadow duration-200 border border-gray-100/50 p-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">Add Items to Request</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Select Product</label>
                            <select
                                class="block w-full border-gray-300 rounded-md  hover: transition-shadow duration-200 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                                <option>Select a product...</option>
                                <option>ENL BLACK 1L</option>
                                <option>ENL BLUE 1L</option>
                                <option>D13 THINNER</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                                <input type="number"
                                    class="block w-full border-gray-300 rounded-md  hover: transition-shadow duration-200 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2"
                                    placeholder="0">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Unit</label>
                                <input type="text" value="Liters" disabled
                                    class="block w-full border-gray-300 bg-white rounded-md  hover: transition-shadow duration-200 sm:text-sm border p-2 text-gray-500">
                            </div>
                        </div>
                        <button
                            class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4"></path>
                            </svg>
                            Add to Request
                        </button>
                    </div>
                </div>

                <!-- Current Request List -->
                <div class="flex-1 bg-white rounded-md  hover: transition-shadow duration-200 border border-gray-100/50 p-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">Current Request Items</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-white">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Product
                                    </th>
                                    <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Qty
                                    </th>
                                    <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <tr>
                                    <td class="px-4 py-3 text-sm text-gray-900">ENL BLACK 1L</td>
                                    <td class="px-4 py-3 text-sm text-gray-900 text-right">12</td>
                                    <td class="px-4 py-3 text-sm text-right">
                                        <button class="text-red-600 hover:text-red-900">Remove</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-4 py-3 text-sm text-gray-900">D13 THINNER</td>
                                    <td class="px-4 py-3 text-sm text-gray-900 text-right">24</td>
                                    <td class="px-4 py-3 text-sm text-right">
                                        <button class="text-red-600 hover:text-red-900">Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-6 pt-6 border-t border-gray-100">
                        <textarea class="w-full border-gray-300 rounded-md  hover: transition-shadow duration-200 border p-2 text-sm mb-4" rows="2"
                            placeholder="Optional notes for HQ..."></textarea>
                        <button
                            onclick="alert('Purchase Request Submitted to HQ!'); window.location.href='dashboard.html'"
                            class="w-full bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition font-bold ">
                            Submit Request
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>
</main>
</body>

</html>
