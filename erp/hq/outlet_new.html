                    </div>
                </div>

                <!-- Finance Dropdown -->
                <div class="relative group">
                    <button class="text-sm font-medium text-gray-500 group-hover:text-gray-900 flex items-center gap-1 transition-colors">
                        Financials

                    </button>
                    <div class="absolute top-full left-0 w-48 bg-white border border-gray-100 rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform translate-y-2 group-hover:translate-y-0 p-2 z-50">

<main class="max-w-[1600px] mx-auto p-6 lg:p-10 space-y-8">

    <!-- Soft UI Sidebar -->
    

    <!-- Main Content -->
    <main class="max-w-8xl mx-auto px-6 py-8 w-full">

        
        


        <div class="flex-1   bg-white p-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Add New Outlet</h1>
                <a href="outlets.html" class="text-indigo-600 hover:text-indigo-800">Back to List</a>
            </div>

            <div
                class="bg-white rounded-md  hover: transition-shadow duration-200 border border-gray-100/50 p-8 max-w-4xl mx-auto">
                <form action="#"
                    onsubmit="alert('Outlet Created Successfully!'); window.location.href='outlets.html'; return false;">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <!-- Outlet Info -->
                        <div class="col-span-2">
                            <h3 class="text-lg font-bold text-gray-700 mb-4 border-b pb-2">Outlet Information</h3>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Outlet Name</label>
                            <input type="text" required
                                class="block w-full border-gray-300 rounded-md  hover: transition-shadow duration-200 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Outlet Code</label>
                            <input type="text" placeholder="e.g. OUT-001" required
                                class="block w-full border-gray-300 rounded-md  hover: transition-shadow duration-200 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <textarea rows="2"
                                class="block w-full border-gray-300 rounded-md  hover: transition-shadow duration-200 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">City / Location</label>
                            <input type="text" required
                                class="block w-full border-gray-300 rounded-md  hover: transition-shadow duration-200 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" required
                                class="block w-full border-gray-300 rounded-md  hover: transition-shadow duration-200 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                        </div>

                        <!-- Management Info -->
                        <div class="col-span-2 mt-4">
                            <h3 class="text-lg font-bold text-gray-700 mb-4 border-b pb-2">Management & Access</h3>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Assigned Manager</label>
                            <select
                                class="block w-full border-gray-300 rounded-md  hover: transition-shadow duration-200 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                                <option>Select Manager...</option>
                                <option>Ramesh Kumar (Existing)</option>
                                <option>Suresh Reddy (Existing)</option>
                                <option>Create New Manager</option>
                            </select>
                            <p class="text-xs text-indigo-600 mt-1 cursor-pointer hover:underline"
                                onclick="window.location.href='hr_new.html'">+ Add New Employee</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select
                                class="block w-full border-gray-300 rounded-md  hover: transition-shadow duration-200 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                                <option>Operational</option>
                                <option>Setup Pending</option>
                                <option>Maintenance</option>
                                <option>Closed</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-end pt-4 border-t border-gray-100">
                        <button type="button" onclick="window.location.href='outlets.html'"
                            class="mr-3 bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-white font-medium">Cancel</button>
                        <button type="submit"
                            class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 font-bold ">Create
                            Outlet</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</main>
