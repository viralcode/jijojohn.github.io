<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kerala Paints ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden bg-white flex">

    <!-- Left Side: Brand/Visual -->
    <div class="hidden lg:flex w-5/12 bg-gray-900 relative items-center justify-center p-12 overflow-hidden">
        <!-- Abstract Decoration -->
        <div class="absolute inset-0 z-0">
            <div
                class="absolute top-1/4 left-1/4 w-96 h-96 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
            </div>
            <div
                class="absolute top-1/3 right-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
            </div>
        </div>

        <div class="relative z-10 max-w-lg">
            <div class="flex items-center gap-3 mb-8">
                <div
                    class="h-10 w-10 bg-white rounded-xl flex items-center justify-center text-gray-900 font-bold text-xl">
                    K</div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Kerala Paints</h1>
            </div>

        </div>
    </div>
    </div>
    </div>

    <!-- Right Side: Login Form -->
    <div class="w-full lg:w-7/12 flex items-center justify-center p-8 bg-white">
        <div class="w-full max-w-md animate-fade-in">
            <div class="mb-10 text-center lg:text-left">
                <h2 class="text-3xl font-bold text-gray-900 tracking-tight mb-2">Sign in to your account</h2>
                <p class="text-gray-500">Welcome back! Please enter your details.</p>
            </div>

            <form class="space-y-5" action="#" onsubmit="handleLogin(event)">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-1.5">Username or
                        Email</label>
                    <input id="username" name="username" type="text" autocomplete="username" required
                        class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent focus:bg-white transition-all duration-200 placeholder-gray-400 text-sm"
                        placeholder="e.g. admin@keralapaints.com">
                </div>

                <div>
                    <div class="flex items-center justify-between mb-1.5">
                        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                        <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-700">Forgot
                            password?</a>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent focus:bg-white transition-all duration-200 placeholder-gray-400 text-sm"
                        placeholder="Enter your password">
                </div>

                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-gray-900 focus:ring-gray-900 border-gray-300 rounded cursor-pointer">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-600 cursor-pointer">Remember me for 30
                        days</label>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-gray-900 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    Sign in
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-gray-100">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-widest text-center mb-4">Quick Demo Access
                </p>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="window.location.href='hq/dashboard.html'"
                        class="flex items-center justify-center w-full px-4 py-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 group">
                        <div
                            class="mr-3 p-1.5 rounded-lg bg-indigo-50 text-indigo-600 group-hover:bg-indigo-100 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                                </path>
                            </svg>
                        </div>
                        <span class="text-sm font-semibold text-gray-700">HQ Admin</span>
                    </button>

                    <button onclick="window.location.href='outlet/dashboard.html'"
                        class="flex items-center justify-center w-full px-4 py-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 group">
                        <div
                            class="mr-3 p-1.5 rounded-lg bg-green-50 text-green-600 group-hover:bg-green-100 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                        </div>
                        <span class="text-sm font-semibold text-gray-700">Outlet Manager</span>
                    </button>
                </div>
            </div>

            <p class="mt-8 text-center text-xs text-gray-400">
                &copy; 2025 Kerala Paints Ltd. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.toLowerCase();
            if (user.includes('outlet')) {
                window.location.href = 'outlet/dashboard.html';
            } else {
                window.location.href = 'hq/dashboard.html';
            }
        }
    </script>
</body>

</html>
